<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Школа плавания</title>
</head>

<body>
    <section id="header">
        <div class="container">
            <button class="menu">
                <i class="fa-solid fa-bars"></i>
            </button>
            <nav class="navbar">
                <ul>
                    <li>О нас</li>
                    <li>Услуги</li>
                    <li>Стоимость</li>
                    <li>Скидки и акции</li>
                    <li>Контакты</li>
                    <button>Обратный звонок</button>
                </ul>
            </nav>
            
        </div>
    </section>
    <section id="main">
        <div class="container">
            <div class="container-main">
                <div class="item-main">
                    <p>Оздоровительное</p>
                    <p>плавание для детей</p>
                    <p>от 0 до 7 лет</p>
                    <div class="subcontainer-main">
                        <div class="subitem-main">
                            <p>Предлагаем занятия в</p>
                            <p>бассейне для детей в Москве,</p>
                            <p>включая грудничковое</p>
                            <p>плавание. Способствуем</p>
                            <p>развитию малышей</p>
                            <p>и повышению иммунитета.</p>
                        </div>
                        <div class="item-submain">
                            
                        </div>
                    </div>
                    <div class="gift-main">
                        <p>Первое занятие в подарок</p>
                        <button>Получить подарок</button>
                    </div>
                </div>
                <div class="item-main">
                    <img class="main-img" src="./assets/main/main-img.JPG" alt="main photo">
                </div>
            </div>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/8b41cb6c67.js" crossorigin="anonymous"></script>
    <script src="./script/script.js"></script>
</body>
</html>
