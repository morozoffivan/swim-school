<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Школа плавания</title>
</head>

<body>
    <section id="main">
        <div class="container">
            <div class="container-main">
                <div class="item-main">
                    <div class="flex-container">
                            <img src="./assets/main/svg/yandex.png" alt="yandex">
                            <img src="./assets/main/svg/2gis.png" alt="2gis">
                    </div>
                    <p>Оздоровительное</p>
                    <p>плавание для детей</p>
                    <p>от 0 до 7 лет</p>
                    <div class="subcontainer-main">
                        <div class="subitem-main">
                            <p>Предлагаем занятия в</p>
                            <p>бассейне для детей в Москве,</p>
                            <p>включая грудничковое</p>
                            <p>плавание. Способствуем</p>
                            <p>развитию малышей</p>
                            <p>и повышению иммунитета.</p>
                        </div>
                        <div class="item-submain">
                            
                        </div>
                    </div>
                    <div class="gift-main">
                        <p>Первое занятие в подарок</p>
                        <button>Получить подарок</button>
                    </div>
                </div>
                <div class="item-main">
                    <img class="main-img" src="./assets/main/main-img.JPG" alt="main photo">
                </div>
            </div>
        </div>
    </section>
    <script src="./script/script.js"></script>
</body>
</html>
